<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Gate – Single Use</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #000;
  color: #ffd700;
  text-align: center;
  padding: 60px 30px;
}
.gate {
  max-width: 450px;
  margin: auto;
  padding: 30px;
  border-radius: 20px;
  background: linear-gradient(145deg, #1a1a1a, #000);
  border: 2px solid #ffd700;
  box-shadow: 0 0 25px #ffcc00;
}
input {
  width: 80%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #ffd700;
  background: #0d0d0d;
  color: #ffd700;
  font-size: 16px;
}
button {
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  background: #ffd700;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background: #ffea66; }
#errorMsg {
  margin-top: 10px;
  font-weight: bold;
}
.error { color: #ff6666; }
.success { color: #66ff66; }
</style>
</head>
<body>
<div class="gate">
<h1>Enter Your Access Code</h1>
<input type="text" id="codeInput" placeholder="Enter your code">
<br>
<button onclick="validateCode()">Enter</button>
<p id="errorMsg"></p>
</div>

<script>
const codesUrl = 'https://gesg8899-prog.github.io/unique-code-gate/player_codes.json';
const redirectURL = 'https://is.gd/plinko88';

// Load codes from GitHub Pages
async function loadCodes() {
  try {
    const response = await fetch(codesUrl + '?ts=' + Date.now());
    if (!response.ok) throw new Error('Cannot load codes');
    return await response.json();
  } catch (err) {
    console.error(err);
    return null;
  }
}

async function validateCode() {
  const codeInput = document.getElementById('codeInput').value.trim().toUpperCase();
  const msg = document.getElementById('errorMsg');
  msg.textContent = '';
  msg.className = '';

  if (!codeInput) {
    msg.textContent = 'Please enter a code';
    msg.className = 'error';
    return;
  }

  const codes = await loadCodes();
  if (!codes) {
    msg.textContent = 'Failed to load codes';
    msg.className = 'error';
    return;
  }

  const entry = codes.find(c => c.code === codeInput);
  if (!entry) {
    msg.textContent = 'Code not found';
    msg.className = 'error';
    return;
  }

  if (entry.used) {
    msg.textContent = 'Code already used';
    msg.className = 'error';
    return;
  }

  // Jika kode valid dan belum dipakai, langsung redirect
  msg.textContent = '✅ Code valid! Redirecting...';
  msg.className = 'success';
  setTimeout(() => {
    window.location.href = redirectURL;
  }, 600);
}
</script>
</body>
</html>
