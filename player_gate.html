<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Gate â€“ Read-Only with Local Cache</title>
<style>
body { font-family: Arial, sans-serif; background: #000; color: #ffd700; text-align: center; padding: 60px 30px; }
.gate { max-width: 450px; margin: auto; padding: 30px; border-radius: 20px; background: linear-gradient(145deg, #1a1a1a, #000); border: 2px solid #ffd700; box-shadow: 0 0 25px #ffcc00; }
input { width: 80%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ffd700; background: #0d0d0d; color: #ffd700; font-size: 16px; }
button { padding: 12px 20px; margin: 5px; border-radius: 10px; border: none; background: #ffd700; color: #000; font-weight: bold; cursor: pointer; }
.error { color: #ff4040; margin-top: 10px; }
.success { color: #66ff66; margin-top: 10px; }
</style>
</head>
<body>
<div class="gate">
  <h1 style="font-size: 26px; font-weight: 700; margin-bottom: 10px;">Enter Access Code</h1>
  <input type="text" id="codeInput" placeholder="Enter your code">
  <button onclick="validateCode()">Enter</button>
  <p id="msg"></p>
</div>

<script>
// CONFIG
const rawURL = "./player_codes.json"; // path relatif GitHub Pages
const redirectURL = "https://is.gd/plinko88";

// LOCAL CACHE
function getUsedCodes() { const stored = localStorage.getItem('usedCodes') || "[]"; return JSON.parse(stored); }
function addUsedCode(code) { const usedCodes = getUsedCodes(); if(!usedCodes.includes(code)) { usedCodes.push(code); localStorage.setItem('usedCodes', JSON.stringify(usedCodes)); } }

// FETCH & VALIDATE
async function loadCodes() {
  const res = await fetch(rawURL + "?t=" + Date.now());
  if(!res.ok) throw new Error("Failed to load JSON");
  return await res.json();
}

async function validateCode() {
  const msg = document.getElementById("msg");
  msg.textContent = "";
  const code = document.getElementById("codeInput").value.trim().toUpperCase();
  if(!code) { msg.textContent = "Code cannot be empty"; msg.className = "error"; return; }

  try {
    const codes = await loadCodes();
    const entry = codes.find(c => c.code === code);
    const usedCodes = getUsedCodes();

    if(!entry) { msg.textContent = "Code not found"; msg.className = "error"; return; }
    if(entry.used || usedCodes.includes(code)) { msg.textContent = "Code already used"; msg.className = "error"; return; }

    addUsedCode(code);
    msg.textContent = "Access Granted! Redirecting...";
    msg.className = "success";
    setTimeout(()=>{ window.location.href = redirectURL; }, 800);

  } catch(e) {
    msg.textContent = "Connection error";
    msg.className = "error";
  }
}
</script>
</body>
</html>
