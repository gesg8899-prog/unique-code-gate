<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Gate – Gold Royale</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #ffd700;
    text-align: center;
    padding: 60px 20px;
}
.gate {
    max-width: 420px;
    padding: 30px;
    margin: auto;
    border-radius: 20px;
    background: linear-gradient(145deg, #1a1a1a, #000000);
    border: 2px solid #ffd700;
    box-shadow: 0 0 25px #ffcc00;
}
input {
    width: 80%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ffd700;
    background: #0d0d0d;
    color: #ffd700;
    font-size: 16px;
}
button {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    background: #ffd700;
    color: #000;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #ffea66;
}
#errorMsg {
    color: #ff4e4e;
    font-weight: bold;
    margin-top: 12px;
}
#successMsg {
    color: #6bff6b;
    font-weight: bold;
    margin-top: 12px;
}
</style>
</head>

<body>

<div class="gate">
    <h1>Enter Access Code</h1>
    <p>Input your code to continue</p>

    <input type="text" id="codeInput" placeholder="Enter your code">
    <br>
    <button onclick="validateCode()">Enter</button>

    <p id="errorMsg"></p>
    <p id="successMsg"></p>
</div>

<script>
const codesUrl = "https://raw.githubusercontent.com/gesg8899-prog/unique-code-gate/main/player_codes.json";
const redirectURL = "https://is.gd/plinko88";
let codes = [];

// Load JSON dari GitHub Pages (READ ONLY)
fetch(codesUrl)
  .then(res => res.json())
  .then(data => { codes = data; })
  .catch(err => console.error("Failed to load codes:", err));

function validateCode() {
    const codeInput = document.getElementById("codeInput").value.trim().toUpperCase();
    const err = document.getElementById("errorMsg");
    const ok = document.getElementById("successMsg");

    err.textContent = "";
    ok.textContent = "";

    if (!codeInput) {
        err.textContent = "Code cannot be empty";
        return;
    }

    const found = codes.find(c => c.code === codeInput);
    if (!found) {
        err.textContent = "Code not found";
        return;
    }

    // Hanya cek saja, tidak update GitHub dari sini
    ok.textContent = "✔️ Code valid! Redirecting...";
    setTimeout(() => window.location.href = redirectURL, 700);
}
</script>

</body>
</html>
