<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Gate</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        text-align: center;
        padding-top: 80px;
    }
    input {
        padding: 10px;
        width: 260px;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        background: #28a745;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
    }
    #msg { margin-top: 20px; font-size: 18px; color: #ff5555; }
</style>
</head>
<body>

<h2>PLAYER GATE ACCESS</h2>
<input id="codeInput" type="text" placeholder="Enter Access Code">
<br>
<button onclick="checkCode()">ENTER</button>
<div id="msg"></div>

<script>
const url = "https://raw.githubusercontent.com/gesg8899-prog/unique-code-gate/main/player_codes.json";

async function checkCode() {
    const userCode = document.getElementById("codeInput").value.trim();
    const msg = document.getElementById("msg");
    msg.textContent = "Checking...";

    if (!userCode) {
        msg.textContent = "Please enter your code.";
        return;
    }

    try {
        const response = await fetch(url + "?nocache=" + Date.now());

        if (!response.ok) {
            msg.textContent = "Failed to load code list (" + response.status + ")";
            return;
        }

        const data = await response.json();

        // JSON harus format:
        // { "codes": { "ABCD1234": "http://directlink.com/game" } }

        if (!data.codes) {
            msg.textContent = "Invalid JSON format: missing 'codes'.";
            return;
        }

        const gameLink = data.codes[userCode];

        if (!gameLink) {
            msg.textContent = "Access code not found.";
            return;
        }

        msg.style.color = "#00ff88";
        msg.textContent = "Access Granted! Redirecting...";

        setTimeout(() => {
            window.location.href = gameLink;
        }, 800);

    } catch (error) {
        msg.textContent = "Error: " + error.message;
    }
}
</script>

</body>
</html>
