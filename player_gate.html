<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Gate – Gold Black</title>
<style>
body { font-family: Arial, sans-serif; background:#000; color:#ffd700; text-align:center; padding:60px 30px; }
.gate { max-width:450px; margin:auto; padding:30px; border-radius:20px; background:linear-gradient(145deg,#1a1a1a,#000); border:2px solid #ffd700; box-shadow:0 0 25px #ffcc00; }
input { width:80%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ffd700; background:#0d0d0d; color:#ffd700; font-size:16px; }
button { padding:12px 20px; border-radius:10px; border:none; background:#ffd700; color:#000; font-weight:bold; font-size:16px; cursor:pointer; transition:.2s; }
button:hover { background:#ffea66; }
#errorMsg { margin-top:10px; font-weight:bold; }
.error { color:#ff6666; }
.success { color:#66ff66; }
</style>
</head>
<body>
<div class="gate">
<h1 style="font-size:28px; font-weight:700; text-shadow:0 0 12px #ffd700;">Enter Your Access Code</h1>
<input type="text" id="codeInput" placeholder="Enter your code">
<br>
<button onclick="validateCode()">Enter</button>
<p id="errorMsg"></p>
</div>

<script>
// URL GitHub Pages JSON (public)
const codesUrl = 'https://gesg8899-prog.github.io/unique-code-gate/player_codes.json';
const redirectURL = 'https://is.gd/plinko88';

let codes = [];

// Load codes
async function loadCodes() {
  try {
    const res = await fetch(codesUrl + '?ts=' + Date.now());
    codes = await res.json();
  } catch(e) {
    const msg = document.getElementById('errorMsg');
    msg.textContent = 'Failed to load codes';
    msg.className = 'error';
    console.error(e);
  }
}

// Validate code
async function validateCode() {
  if(codes.length===0) await loadCodes();

  const codeInput = document.getElementById('codeInput').value.trim().toUpperCase();
  const msg = document.getElementById('errorMsg');
  msg.textContent = '';
  msg.className = '';

  if(!codeInput) {
    msg.textContent = 'Code cannot be empty';
    msg.className = 'error';
    return;
  }

  const found = codes.find(c => c.code===codeInput);
  if(!found) {
    msg.textContent = 'Code not found';
    msg.className = 'error';
    return;
  }

  if(found.used) {
    msg.textContent = 'Code already used';
    msg.className = 'error';
    return;
  }

  // Tandai lokal
  found.used = true;

  // Kirim ke Admin Generator untuk update GitHub
  try {
    const res = await fetch('http://127.0.0.1:5500/admin_sync.php', {
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ code: codeInput })
    });
    const result = await res.json();

    if(result.success) {
      msg.textContent = '✅ Code valid! Redirecting...';
      msg.className = 'success';
      setTimeout(()=>window.location.href=redirectURL, 800);
    } else {
      msg.textContent = 'Failed to sync code with server';
      msg.className = 'error';
    }
  } catch(e) {
    console.error(e);
    msg.textContent = 'Connection error';
    msg.className = 'error';
  }
}

// Load codes on page load
loadCodes();
</script>
</body>
</html>
