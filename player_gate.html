<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Gate – Gold Black</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #000000;
  color: #ffd700;
  text-align: center;
  padding: 60px 30px;
}
.gate {
  max-width: 420px;
  padding: 30px;
  margin: auto;
  border-radius: 20px;
  background: linear-gradient(145deg, #1a1a1a, #000000);
  border: 2px solid #ffd700;
  box-shadow: 0 0 25px #ffcc00;
  animation: glow 2s infinite alternate;
}
@keyframes glow { from { box-shadow: 0 0 15px #ccac00; } to { box-shadow: 0 0 35px #ffe680; } }
input {
  width: 80%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #ffd700;
  background: #0d0d0d;
  color: #ffd700;
  font-size: 16px;
}
button {
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  background: #ffd700;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover { background: #ffea66; }
.error { color: #ff6666; margin-top: 10px; }
.success { color: #66ff66; margin-top: 10px; }
</style>
</head>
<body>
<div class="gate">
  <h1 style="font-size: 28px; font-weight: 700; margin-bottom: 10px;">Enter Your Unique Access Code</h1>
  <p>Input your code to continue</p>
  <input type="text" id="codeInput" placeholder="Enter your code">
  <br>
  <button onclick="validateCode()">Enter</button>
  <p class="error" id="msg"></p>
</div>

<script>
// ================================
// CONFIG
// ================================
const codesUrl = 'https://gesg8899-prog.github.io/unique-code-gate/player_codes.json';
const redirectURL = 'https://gesg8899-prog.github.io/plinkoGE88/galactic_plinko.html';

let codes = [];

// ================================
// LOAD CODES
// ================================
fetch(codesUrl)
  .then(res => res.json())
  .then(data => codes = data)
  .catch(() => console.log('Failed to load codes'));

// ================================
// VALIDATE CODE
// ================================
function validateCode() {
    const codeInput = document.getElementById('codeInput').value.trim().toUpperCase();
    const msg = document.getElementById('msg');
    msg.textContent = '';
    
    if (!codeInput) {
        msg.textContent = 'Code cannot be empty';
        msg.className = 'error';
        return;
    }
    
    const found = codes.find(c => c.code === codeInput);
    
    if (!found) {
        msg.textContent = 'Code not found';
        msg.className = 'error';
        return;
    }

    if (found.used) {
        msg.textContent = 'Code already used';
        msg.className = 'error';
        return;
    }
    
    // SUCCESS → redirect ke game dengan kode
    msg.textContent = '✅ Code valid! Redirecting...';
    msg.className = 'success';
    localStorage.setItem('playerCode', codeInput); // simpan di browser
    setTimeout(() => {
        window.location.href = redirectURL + '?code=' + encodeURIComponent(codeInput);
    }, 800);
}
</script>
</body>
</html>
