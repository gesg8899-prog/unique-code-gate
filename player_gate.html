<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Gate – Gold Black</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #000;
  color: #ffd700;
  text-align: center;
  padding: 60px 30px;
}
.gate {
  max-width: 420px;
  padding: 30px;
  margin: auto;
  border-radius: 20px;
  background: linear-gradient(145deg, #1a1a1a, #000);
  border: 2px solid #ffd700;
  box-shadow: 0 0 25px #ffcc00;
}
input {
  width: 80%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #ffd700;
  background: #0d0d0d;
  color: #ffd700;
  font-size: 16px;
}
button {
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  background: #ffd700;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background: #ffea66; }
.error { color: #ff6666; margin-top: 10px; }
.success { color: #66ff66; margin-top: 10px; }
</style>
</head>
<body>
<div class="gate">
  <h1>Enter Your Unique Access Code</h1>
  <input type="text" id="codeInput" placeholder="Enter your code">
  <br>
  <button onclick="validateCode()">Enter</button>
  <p id="msg" class="error"></p>
</div>

<script>
const codesUrl = 'https://gesg8899-prog.github.io/unique-code-gate/player_codes.json';
const redirectURL = 'https://gesg8899-prog.github.io/plinkoGE88/galactic_plinko.html';
let codes = [];

// Load codes
async function loadCodes() {
  try {
    const res = await fetch(codesUrl, {cache:'no-store'});
    if(!res.ok) throw new Error('Cannot fetch JSON');
    codes = await res.json();
    if(!Array.isArray(codes)) throw new Error('JSON invalid format');
    console.log('Codes loaded:', codes);
  } catch(e) {
    document.getElementById('msg').textContent = 'Failed to load codes. Check console.';
    console.error(e);
  }
}

// Validate code
function validateCode() {
  const codeInput = document.getElementById('codeInput').value.trim().toUpperCase();
  const msg = document.getElementById('msg');
  msg.textContent = '';

  if(!codes.length){
    msg.textContent = 'Codes not loaded yet.';
    return;
  }

  if(!codeInput){
    msg.textContent = 'Code cannot be empty';
    return;
  }

  const found = codes.find(c=>c.code === codeInput);
  if(!found){
    msg.textContent = 'Code not found';
    return;
  }
  if(found.used){
    msg.textContent = 'Code already used';
    return;
  }

  // Success
  localStorage.setItem('playerCode', codeInput);
  alert('✅ Code valid! Redirecting to game...');
  window.location.href = redirectURL + '?code=' + encodeURIComponent(codeInput);
}

// Initial load
loadCodes();
</script>
</body>
</html>
