<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Admin Generator</title>
<style>
body { font-family: Arial; background:#1a0000; color:#ff0033; text-align:center; padding:30px; }
.card { background: linear-gradient(145deg,#330000,#660000); border:2px solid #ff0033; border-radius:20px; padding:25px; max-width:600px; margin:auto; box-shadow:0 0 20px #ff0033; }
input, button { width:80%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ff0033; background:#330000; color:#ff0033; font-size:16px; }
button { background:#ff0033; color:#fff; font-weight:bold; cursor:pointer; }
table { width:100%; margin-top:20px; border-collapse:collapse; }
th, td { padding:10px; border:1px solid #ff0033; color:#fff; }
</style>
</head>
<body>
<div class="card">
<h1>ðŸ”¥ Online Admin Code Generator ðŸ”¥</h1>
<label>Number of codes:</label>
<input type="number" id="codeCount" value="10" min="1" max="500">
<button onclick="generateCodes()">Generate Codes</button>
<button onclick="copyJSON()">Copy JSON to Clipboard</button>
<table id="codeTable">
<thead><tr><th>Code</th><th>Status</th></tr></thead>
<tbody></tbody>
</table>
</div>

<script>
let codes = [];
function generateRandomCode(len=8){const c='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';let r='';for(let i=0;i<len;i++){r+=c.charAt(Math.floor(Math.random()*c.length));}return r;}
function generateCodes(){codes=[];const count=parseInt(document.getElementById('codeCount').value);for(let i=0;i<count;i++){codes.push({code:generateRandomCode(),used:false});}renderTable(); alert('Codes generated! Copy JSON to upload to GitHub Pages.');}
function renderTable(){const tbody=document.querySelector('#codeTable tbody'); tbody.innerHTML=''; codes.forEach(c=>{const row=document.createElement('tr'); row.innerHTML=`<td>${c.code}</td><td>${c.used?'Used':'Unused'}</td>`; tbody.appendChild(row);});}
function copyJSON(){navigator.clipboard.writeText(JSON.stringify(codes,null,2)).then(()=>alert('JSON copied! Paste it to GitHub Pages as player_codes.json')); }
</script>
</body>
</html>
