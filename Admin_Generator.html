<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Generator â€“ Gold Royale Edition</title>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background: #000; color: #ffd700; text-align:center; padding:40px; }
.card { background: rgba(20,20,20,0.7); border:2px solid rgba(255,215,0,0.6); border-radius:25px; padding:35px; max-width:700px; margin:auto; backdrop-filter:blur(8px); box-shadow:0 0 25px rgba(255,215,0,0.25),0 0 50px rgba(255,215,0,0.1) inset;}
h1{ font-size:32px; font-weight:700; color:#ffe680; margin-bottom:25px; text-shadow:0 0 15px rgba(255,215,0,0.5);}
label{ font-size:16px; font-weight:500;}
input,button{ width:80%; padding:14px; margin:12px 0; border-radius:14px; font-size:16px; transition:.25s;}
input{ border:1px solid #d4af37; background:rgba(30,30,30,0.9); color:#ffd700;}
input::placeholder{ color:#c9a93d;}
button{ background:linear-gradient(135deg,#d4af37,#ffdf70); border:none; color:#000; font-weight:600; box-shadow:0 0 15px rgba(255,215,0,0.4); cursor:pointer;}
button:hover{ background:linear-gradient(135deg,#ffe58f,#d4af37); transform:scale(1.03); box-shadow:0 0 22px rgba(255,215,0,0.7);}
h3{ margin-top:28px; font-weight:600; color:#ffe680;}
table{ width:100%; margin-top:25px; border-collapse:collapse; border-radius:15px; overflow:hidden;}
th{ background:linear-gradient(120deg,#332400,#5c4200); padding:12px; border-bottom:1px solid #d4af37; color:#ffd700; font-size:16px;}
td{ padding:12px; border-bottom:1px solid rgba(255,215,0,0.2); color:#ffe680;}
tr:hover td{ background: rgba(255,215,0,0.1);}
</style>
</head>
<body>
<div class="card">
<h1>âœ¨ Admin Generator âœ¨</h1>

<label>Number of Codes to Generate:</label>
<input type="number" id="codeCount" placeholder="Enter number of codes" min="1" max="200">
<button onclick="generateCodes()">Generate Codes</button>
<br>

<button onclick="downloadJSON()">Download JSON</button>
<button onclick="downloadExcel()">Download Excel</button>

<h3>GitHub Upload</h3>
<input type="text" id="githubUsername" placeholder="GitHub Username">
<input type="text" id="repoName" placeholder="Repository Name">
<input type="text" id="accessToken" placeholder="Personal Access Token (scope: repo)">
<button onclick="uploadToGitHub()">Upload to GitHub</button>

<table id="codeTable">
  <thead><tr><th>Code</th><th>Status</th></tr></thead>
  <tbody></tbody>
</table>
</div>

<script>
let codes = [];

// Generate Random Code
function generateRandomCode(length=8){
  const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let result='';
  for(let i=0;i<length;i++){ result+=chars.charAt(Math.floor(Math.random()*chars.length)); }
  if(codes.some(c=>c.code===result)) return generateRandomCode(length);
  return result;
}

function generateCodes(){
  const count=parseInt(document.getElementById('codeCount').value);
  if(!count || count<1){ alert('Please enter a valid number!'); return; }
  codes=[];
  for(let i=0;i<count;i++){ codes.push({ code: generateRandomCode(), used:false }); }
  renderTable();
}

function renderTable(){
  const tbody=document.querySelector('#codeTable tbody');
  tbody.innerHTML='';
  codes.forEach(c=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${c.code}</td><td>${c.used ? "Used" : "Unused"}</td>`;
    tbody.appendChild(tr);
  });
}

// Download JSON
function downloadJSON(){
  const blob=new Blob([JSON.stringify(codes,null,2)],{type:'application/json'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download='player_codes.json';
  a.click();
  URL.revokeObjectURL(url);
}

// Download Excel
function downloadExcel(){
  const worksheet = XLSX.utils.json_to_sheet(codes);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Codes");
  XLSX.writeFile(workbook, "player_codes.xlsx");
}

// Upload to GitHub
async function uploadToGitHub(){
  const username = document.getElementById('githubUsername').value.trim();
  const repo = document.getElementById('repoName').value.trim();
  const token = document.getElementById('accessToken').value.trim();
  if(!username || !repo || !token){ alert("Username, Repo & Token harus diisi!"); return; }

  const filePath = "player_codes.json";
  const fileContent = btoa(JSON.stringify(codes,null,2));

  let sha = null;
  try{
    const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`,{
      headers:{ "Authorization": `Bearer ${token}` }
    });
    if(res.ok){ const data = await res.json(); sha = data.sha; }
  }catch(e){ console.error("Failed get SHA:", e); }

  try{
    const uploadRes = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${filePath}`,{
      method:"PUT",
      headers:{ "Content-Type":"application/json","Authorization":`Bearer ${token}` },
      body: JSON.stringify({ message:"Upload updated player codes", content:fileContent, sha: sha ?? undefined })
    });
    if(uploadRes.ok){ alert("Upload SUCCESS! ðŸŽ‰"); } 
    else{ alert("Upload FAILED âŒ"); console.error(await uploadRes.text()); }
  }catch(e){ console.error("Upload error:", e); alert("Upload FAILED âŒ"); }
}

// ===================
// Fetch codes directly from GitHub Pages
// ===================
async function fetchCodesOnLoad(){
  const url = "https://raw.githubusercontent.com/gesg8899-prog/unique-code-gate/main/player_codes.json";
  try {
    const res = await fetch(url);
    if(res.ok){
      codes = await res.json();
      renderTable();
      console.log("Codes loaded âœ…");
    } else {
      console.warn("player_codes.json not found, start fresh.");
    }
  } catch(e){
    console.error("Failed to load codes:", e);
  }
}

// Auto load codes on page load
fetchCodesOnLoad();

// ===================
// Auto Sync API for Player Gate
// ===================
window.markCodeUsedAPI = async (code) => {
  const entry = codes.find(c => c.code===code);
  if(!entry) return false;
  entry.used = true;

  const username = document.getElementById('githubUsername').value.trim();
  const repo = document.getElementById('repoName').value.trim();
  const token = document.getElementById('accessToken').value.trim();
  if(!username || !repo || !token) return false;

  let sha = null;
  try{
    const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/player_codes.json`,{
      headers:{ "Authorization": `Bearer ${token}` }
    });
    if(res.ok){ const data = await res.json(); sha = data.sha; }
    else return false;
  }catch(e){ return false; }

  try{
    const uploadRes = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/player_codes.json`,{
      method:"PUT",
      headers:{ "Content-Type":"application/json","Authorization":`Bearer ${token}` },
      body: JSON.stringify({ message:"Mark code used", content:btoa(JSON.stringify(codes,null,2)), sha:sha ?? undefined })
    });
    return uploadRes.ok;
  }catch(e){ return false; }
}
</script>
</body>
</html>
